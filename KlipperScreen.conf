[main]
job_complete_timeout: 30
default_printer: Anycubic Kossel

[printer Anycubic Kossel]
titlebar_items: mcu_fan, raspberry_pi
calibrate_x_position: 0
calibrate_y_position: 0

[menu __main lights]
name: {{ gettext('Leds') }}
icon: light
method: printer.gcode.script
params: {"script":"_TOGGLE_LED"}

[menu __print lights]
name: {{ gettext('Leds') }}
icon: light
method: printer.gcode.script
params: {"script":"_TOGGLE_LED"}

[preheat PETG]
extruder: 240
heater_bed: 80

[preheat PET]
extruder: 260
heater_bed: 90

[preheat ABS]
extruder: 240
heater_bed: 110

[preheat PLA]
extruder: 200
heater_bed: 60

[preheat TPU]
extruder: 230
heater_bed: 60

